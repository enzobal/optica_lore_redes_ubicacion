{% extends "base.html" %}
{% block title %}Iniciar sesión • Óptica{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card shadow" style="color:#222;">
      <div class="card-body">
        <h3 class="mb-3 text-center">Iniciar sesión</h3>
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Usuario</label>
            <input type="text" name="username" autofocus required id="id_username" class="form-control">
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Contraseña</label>
            <input type="password" name="password" required id="id_password" class="form-control">
          </div>
          {% if form.errors %}
            <div class="alert alert-danger">Usuario o contraseña incorrectos.</div>
          {% endif %}
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="text-center mt-3">
          <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
